<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/Estilos2.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,500,600,700,800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>
<body>
    <h1>Productos</h1>
 
  
    <br><br><br>
    
    <section class="form-producto">

    <form action="#">
       
        <div class="field">  <!--este es para organbizar nuestro bloques-->  
            <label for="id">ID</label>
            <input type="number" class="controless" placeholder="id" name="id" id="id" required><!--aca es donde se ingresan los datos-->
        </div>
        <br><br>

        <div class="field"> 
            <label for="estado">Estado</label>
            <select name="estado" id="horario">
                <option value="" selected disabled>Seleccione</option><!--esta seleccionada por defecto, el usuario no puede seleccionar esta opcionar-->
                <option value="activo">Activo</option>
                <option value="inactivo">Inactivo</option>
            </select>
        </div>                        
             
        <br><br>
        <div class="nombrefield"> 
            <label for="nombre">Nombre</label>
            <input type="text" class="controless"placeholder="Nombres" placeholder="Nombres" name="nombre" id="nombre" required>
        </div>
        <br><br>

        <div class="field"> 
            <label for="provedor">Provedor</label>
            <input type="text" class="controless"placeholder="Provedor" name="provedor" id="provedor" required>
         </div>
        <br><br>
        
        <div class="field"> 
            <label for="agregarproducto">Agregar Producto</label>
            <input type="text" class="controless"placeholder="Agregar" name="agregarproducto" id="agregarproducto" required>
        </div>
        <br><br>

        <div class="textbox"> 
            <label for="descripcion"></label>
            <textarea name="descripcion" id="descripcion" placeholder="Descripcion" cols="30" rows="10"></textarea> <!--campos grandes-->
        </div>
        <br><br>

        <div class="field"> 
            <label for="cantmin">Cantidad Minima</label>
            <input type="number"class="controless" placeholder="Cant Minima" name="cantmin" id="cantmin" required>
        </div>
        <br><br>
        
        <div class="field"> 
            <label for="cantbod">Cantidad en Bodega</label>
            <input type="number" class="controless"placeholder="cantidad bogeda" name="cantbod" id="cantbod" required>
         </div>
        <br><br>

        <button type="submit" class="btn btn-success">Crear</button>
        <button type="submit"class="btn btn-warning">Consultar </button>
        <button type="submit"class="btn btn-info">Actualizar</button>
        <button type="submit" class="btn btn-danger">Eliminar</button>   

    </form>


    </section>
    
</body>
</html>
